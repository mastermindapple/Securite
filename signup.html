  <body class="bg-cyan">
    <div class="body body-s">
      <form class="sky-form">
        <header>Sign up to Securite</header>
        <fieldset>
          <section>
              <h1 id="error-message"></h1>
            <label class="input">
              <i class="icon-append icon-user"></i>
              <input type="text" placeholder="Username" id="username" />
              <b class="tooltip tooltip-bottom-right"
                >Only English characters and numbers</b
              >
            </label>
          </section>

          <section>
            <label class="input">
              <i class="icon-append icon-envelope-alt"></i>
              <input type="email" placeholder="Email address" id="email"/>
              <b class="tooltip tooltip-bottom-right"
                >Your email address</b
              >
            </label>
          </section>

          <section>
            <label class="input">
              <i class="icon-append icon-lock"></i>
              <input type="password" placeholder="Password" id="password"/>
              <b class="tooltip tooltip-bottom-right"
                >Only English characters and numbers</b
              >
            </label>
          </section>

          <section>
            <label class="input">
              <i class="icon-append icon-lock"></i>
              <input type="password" placeholder="Confirm password" id="password-confirm" />
              <b class="tooltip tooltip-bottom-right"
                >Only English  characters and numbers</b
              >
            </label>
          </section>
        </fieldset>

        <fieldset>
          <div class="row">
            <section class="col col-6">
              <label class="input">
                <input type="text" placeholder="First name" id="name-first"/>
              </label>
            </section>
            <section class="col col-6">
              <label class="input">
                <input type="text" placeholder="Last name" id="name-last"/>
              </label>
            </section>
          </div>
        </fieldset>
        <footer>
          <a href="login.html">Or Login</a>
          <button id="submit-btn" type="button" class="button">Sign Up!</button>
        </footer>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
